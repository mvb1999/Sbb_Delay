<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBB Delay</title>
    <link rel=""stylesheet" href="css/style.css">
    <style>
        body {
            background-color: #FEFFC0;
        }
    </style>
    
</head>
<body> 
    <header>
    </header>
    <main>
        <div id="train-info">
            <div class="weekday-row">
                <div class="weekday">Wochentag</div>
                <div class="data">Anzahl Züge</div>
                <div class="data">Davon verspätet</div>
                <div class="data">Durchschnittliche Verspätung</div>
            </div>
            <!-- Hier werden die Daten für jeden Wochentag eingefügt -->
        </div>
        <div class="week-container" id="week-container">
            <div class="day" id="monday">
                <div class="delay">2'</div>
                <div class="delays-count">233/10</div>
            </div>
            <div class="day" id="tuesday">
                <div class="delay">7'</div>
                <div class="delays-count">3/10</div>
            </div>
            <div class="day" id="wednesday">
                <div class="delay">4'</div>
                <div class="delays-count">1/10</div>
            </div>
            <div class="day" id="thursday">
                <div class="delay">7'</div>
                <div class="delays-count">3/10</div>
            </div>
            <div class="day" id="friday">
                <div class="delay">7'</div>
                <div class="delays-count">3/10</div>
            </div>
            <div class="day" id="saturday">
                <div class="delay">7'</div>
                <div class="delays-count">3/10</div>
            </div>
            <div class="day" id="sunday">
                <div class="delay">7'</div>
                <div class="delays-count">3/10</div>
            </div>
        </div>

        <img src="images/karte_schweiz.png" alt="karte_schweiz">
          
        
    </main>
    <footer>

    </footer>
    <script src="js/scripts.js"></script>
    

</body>
</html>
