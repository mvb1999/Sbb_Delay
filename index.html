<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBB Delay</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <style>
        #train {
          position: absolute;
          width: 50px;
          height: 30px;
          background-color: #ff0000;
          border-radius: 15px;
          transition: transform 0.5s linear;
        }
      </style>

</head>
<body> 
    <header>
    </header>
    <main>
        <table id="sbbdelay">
            <tr>
                <td></td>
                <td>Mo</td>
                <td>Di</td>
                <td>Mi</td>
                <td>Do</td>
                <td>Fr</td>
                <td>Sa</td>
                <td>So</td>
            </tr>
            <tr>
                <td class="header">Durchschnittliche Verspätung</td>
                <td id="mo-delay"></td>
                <td id="di-delay"></td>
                <td id="mi-delay"></td>
                <td id="do-delay"></td>
                <td id="fr-delay"></td>
                <td id="sa-delay"></td>
                <td id="so-delay"></td>
            </tr>
            <tr>
                <td class="header">Anzahl Züge</td>
                <td id="mo-trains"></td>
                <td id="di-trains"></td>
                <td id="mi-trains"></td>
                <td id="do-trains"></td>
                <td id="fr-trains"></td>
                <td id="sa-trains"></td>
                <td id="so-trains"></td>
            </tr>
            <tr>
                <td class="header">Davon verspätet</td>
                <td id="mo-delayed"></td>
                <td id="di-delayed"></td>
                <td id="mi-delayed"></td>
                <td id="do-delayed"></td>
                <td id="fr-delayed"></td>
                <td id="sa-delayed"></td>
                <td id="so-delayed"></td>
            </tr>
        </table>
        <img src="images/karte_flughafen.png" alt="karte_schweiz">

        <svg width="600" height="500">
            <path id="trainPath" d="M0.5 436L2.5 412.5L23.5 374.5L47.5 347.5L76 340.5L86 330L106 320.5L141.5 337H150L169.5 318.5V299L187.5 265.5L218 244L227.5 232.5L245 226L255 210L287 196L308 175H314.5L333 157L337 143V134L372.5 85.5L406 67L418.5 48L421 46L430 29.5H447L464.5 16.5L482.5 12.5L493.5 16.5L519.5 3L538.5 1.5L550.5 11L582.5 20.5L587 18.5L584 9L589 6.5" fill="none" stroke="#000" stroke-width="2"/>
          </svg>
          <div id="train"></div>
        
          <script>
            const path = document.querySelector("#trainPath");
            const train = document.querySelector("#train");
            const pathLength = path.getTotalLength();
            let distance = 0;
        
            function moveTrain() {
              if (distance < pathLength) {
                const point = path.getPointAtLength(distance);
                train.style.transform = `translate(${point.x}px, ${point.y}px)`;
                distance += 2; // Adjust speed here
                requestAnimationFrame(moveTrain);
              }
            }
        
            moveTrain();
          </script>

    </main>
    <footer>

    </footer>
    <script src="js/scripts.js"></script>
</body>
</html>
